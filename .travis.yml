language: node_js
node_js:
  - lts/*
install:
  - npm install
before_script:
  - rm -rf ./server/node_modules
  - rm -rf ./server/package-lock.json
  - npm install --prefix server
before_deploy:
  - gem install mime-types -v 2.6.2
deploy:
  provider: heroku
  api_key:
    secure: 
  app: automeal
  skip_cleanup: true
  on:
    repo: automeal/AutoMeal
